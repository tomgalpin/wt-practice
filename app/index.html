<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tom's Name Game Practice</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/x-icon"  href="/images/favicon.ico">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="nameGameApp" ng-controller="MainCtrl">

    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header" ng-init="initGameBoards()">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="nav-name">Tom's Name Game</div>
                </div>
                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a ng-click="playNameGame(5)">Play</a></li>
                        <li><a ng-click="playReverse(5)">Play Reverse Mode</a></li>
                        <li><a ng-click="clearGame()">Clear Game</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bottom-navbar">
            <div class="center">
                <div class="score-item">
                    <span class="circle correct"></span>
                    <span class="num">{{score.numCorrect}}</span>
                </div>
                <div class="score-item">
                    <span class="circle incorrect"></span>
                    <span class="num">{{score.numIncorrect}}</span>
                </div>
                <div class="score-item">
                    <button type="button" class="btn" ng-click="clearScore()">Clear Score</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <h1 ng-if="showReadyPlay">Ready to Play?</h1>
            <!-- ng-if=showNameGame -->
            <h1 ng-if="showNameGame">{{control.name}}</h1>
            <!-- ng-if=showReverse -->
            <div ng-if="showReverse">
                <h1>Who is This?</h1>
                <div  class="employee-image image-size" style="background-image: url({{control.headShot}});"></div>
            </div>
        </div>
        <div class="list-view">
            <ul>
                <!-- ng-if=showNameGame -->
                <li ng-if="showNameGame" class="list-item name-game" ng-repeat="employee in displayList track by $index">
                    <div class="employee-image image-size hover" style="background-image: url({{employee.employeeHeadshot}});" ng-click="(gameOver || employee.clicked) || isEmployee(employee.employeeId)" ng-class="{ 'clicked' : (employee.correct || employee.incorrect || employee.disabled), 'correct' : employee.correct, 'incorrect' : (employee.incorrect || employee.disabled)}">
                        <span ng-if="(employee.clicked || gameOver)" class="employee-name">{{employee.fullName}}</span>
                    </div>
                </li>
                <!-- ng-if=showReverse -->
                <li ng-if="showReverse" class="list-item reverse" ng-repeat="employee in displayList track by $index">
                    <div class="name-size" ng-class="(gameOver || employee.clicked) ? 'clicked' : 'hover'">
                        <span ng-click="(gameOver || employee.clicked) || isEmployee(employee.employeeId)" ng-class="{ 'correct' : employee.correct, 'incorrect' : (employee.incorrect || employee.disabled), 'strike-through' : employee.disabled }">{{employee.fullName}}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
